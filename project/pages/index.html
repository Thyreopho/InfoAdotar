<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoAdotar - Login</title>

    <!--JQuery-->
    <script src="../js/jquery-3.5.1.min.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/bootstrap.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/pages/index.css" />

</head>

<body>
    <main>
        <div class="logo-card">
            <img src="../img//logo.png">
            <h1>InfoAdotar</h1>
        </div>
        <div id="loginCard">
            <form id=loginForm>
                <div class="form-head-div">
                    <h2>Login</h2>
                </div>
                <div class="form-data-div form-group">
                    <label for="loginForm-email">E-mail:</label>
                    <input id="loginForm-email" name="email" class="form-control" type="email">
                    <label for="loginForm-email">Senha:</label>
                    <input id="loginForm-password" name="password" class="form-control" type="password">
                </div>
                <div class="form-action-div">
                    <ul>
                        <li><a href="#">Esqueci minha senha</a></li>
                        <li><a href="#">Novo aqui? Crie uma cota!</a></li>
                    </ul>
                    <button type="submit" class="btn btn-outline-light">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
